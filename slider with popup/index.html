<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <main>

        <div class="slider">

        <div class="slider">

        <div class="slider">

        </div>

    </div>
  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
